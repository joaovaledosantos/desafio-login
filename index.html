<!doctype html>
<html lang="pt-br" xmlns:div="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css"/>

    <title>Login desafio</title>
</head>
<body>

<div id="wrapper">

    <div id="container-signup">

        <div class="column">
            <div class="login-panel">
                <div class="message">
                    <span class="text-login">Login</span>
                </div>

                <form action="">
                    <input placeholder="Seu usuario" type="text" name="email"/>
                    <input placeholder="Sua senha" type="password" name="password"/>

                    <input type="submit" value="Acessar"/>
                    <div class="message">
                        <span>Ou entre com sua rede social</span>
                    </div>
                    <button class="cta-button"> Entrar com Twitter</button>
                    <button class="cta-button">Entrar com Facebook
                    </button>
                </form>

            </div>
        </div>

    </div>





</div>

</body>
</html>
